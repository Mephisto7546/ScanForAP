<script>
  function getScanResult(){

    var xhr = new XMLHttpRequest();
    xhr.open("GET", "GetScanResults", true);

    const ImageArray=["WifiNeutral.png", "WifiLV1.png", "WifiLV2.png", "WifiLV3.png", "WifiLV4.png"];
    let NumberOfAPs = 0;

    xhr.onreadystatechange = function(){
      if(xhr.readyState == 4 && xhr.status == 200){
        if(xhr.responseText){
          var data = JSON.parse(xhr.responseText);
          const CHANNEL   = "channel";
          const SSID      = "ssid";
          const RSSI      = "rssi";
          const RSSIVALUE = "rssivalue";
          const AP        = "AP";
          var CurrentValue;

          NumberOfAPs = data.NumberOfAPs;
          for(let i=0; i<10; i++){
            if(i<NumberOfAPs){
              CurrentValue = CHANNEL + (i+1);
              document.getElementById(CurrentValue).innerHTML = data.APs[i].channel;

              CurrentValue = SSID + (i+1);
              document.getElementById(CurrentValue).innerHTML = data.APs[i].ssid;

              CurrentValue = RSSI + (i+1);
              if(data.APs[i].rssi > -70){
                document.getElementById(CurrentValue).src = ImageArray[4];
              }
              else if(data.APs[i].rssi > -80){
                document.getElementById(CurrentValue).src = ImageArray[3];
              }
              else if(data.APs[i].rssi > -90){
                document.getElementById(CurrentValue).src = ImageArray[2];
              }
              else if(data.APs[i].rssi > -100){
                document.getElementById(CurrentValue).src = ImageArray[1];
              }
              else if(data.APs[i].rssi > -110){
                document.getElementById(CurrentValue).src = ImageArray[0];
              }

              CurrentValue = RSSIVALUE + (i+1);
              document.getElementById(CurrentValue).innerHTML = data.APs[i].rssi;
            }
            else{
              CurrentValue = CHANNEL + (i+1);
              document.getElementById(CurrentValue).innerHTML = "---";
              CurrentValue = SSID + (i+1);
              document.getElementById(CurrentValue).innerHTML = "---";
              CurrentValue = RSSI + (i+1);
              document.getElementById(CurrentValue).src = ImageArray[0];
              CurrentValue = RSSIVALUE + (i+1);
              document.getElementById(CurrentValue).innerHTML = "---";
            }
          }
        }
        else{
          //failed to parse json
        }
      }
      else{

      }
    };
    xhr.send();
  
    setTimeout(function() {getScanResult()}, 2000);
  }
</script>
